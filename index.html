<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機密檔案 (請勿開啟)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; 
            color: white;
            user-select: none; /* 禁止選取文字，增加神秘感 */
        }

        /* ====================
           第一階段：誘餌層 (The Hook)
           ==================== */
        #bait-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 20000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* 那個誘人的紅色按鈕 */
        .big-red-btn {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #ff4444, #990000);
            border-radius: 50%;
            border: 4px solid #330000;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.5),
                0 0 50px rgba(255, 0, 0, 0.3); /* 紅色光暈 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s;
            animation: heartbeat 2s infinite; /* 像心臟一樣跳動 */
        }

        .big-red-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        .warning-text {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(255, 0, 0, 0.6); }
            100% { transform: scale(1); }
        }

        /* ====================
           第二階段：遊戲介面
           ==================== */
        
        #timer-board {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            border: 2px solid white;
            padding: 10px 30px;
            font-size: 24px;
            z-index: 10001;
            display: none; /* 初始隱藏 */
            box-shadow: 0 0 20px red;
            text-align: center;
        }

        /* 背景 GIF 牆 */
        #gif-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            grid-auto-rows: 180px;
            gap: 2px;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .gif-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #222;
        }

        /* 廣告視窗 */
        .ad-popup {
            position: absolute;
            width: 280px;
            background: #ffec00; 
            border: 4px solid #ff0000;
            box-shadow: 10px 10px 0px #000;
            z-index: 9999;
            color: #000;
            padding: 0;
            display: flex;
            flex-direction: column;
            user-select: none;
            animation: shakeUpAndDown 0.1s infinite;
        }

        .ad-header {
            background: #ff0000;
            color: #fff;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            border-bottom: 2px solid #000;
        }

        .ad-body {
            padding: 10px;
            text-align: center;
        }

        .ad-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border: 2px solid #000;
            margin-bottom: 5px;
            background: #fff;
        }

        .btn-fake {
            background: #ff0000;
            color: #ffff00;
            border: 2px solid #000;
            padding: 5px 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            box-shadow: 2px 2px 0 #000;
        }
        
        .btn-fake:active { transform: translate(1px, 1px); }

        @keyframes shakeUpAndDown {
            0%   { transform: translate(0, 0); }
            25%  { transform: translate(-3px, -8px); }
            50%  { transform: translate(0, 0); }
            75%  { transform: translate(3px, 8px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

    <div id="bait-layer" onclick="triggerChaos()">
        <div class="big-red-btn">
            不要按<br>NO!
        </div>
        <div class="warning-text">
            ⚠️ 危險實驗 / DANGER 67 <br>
            系統穩定中... 請勿觸碰
        </div>
    </div>

    <div id="timer-board">
        存活時間<br>
        <span id="time-display" style="font-size: 40px; font-weight: bold;">0.0</span> 秒
    </div>

    <div id="gif-container"></div>

    <script>
        // 設定要賺錢的導流連結
        const moneyLink = "https://www.google.com"; // 記得換成你的

        const userGifIds = [
            "x4sYb64AngRI9QznOA", "JiN5WlLgVpzR0807By", "ia0sMsvTBUQYb59SjK",
            "6lhWhkfSjPSA8actTr", "F75jjW9WGedu6Dfaye", "L4wjp6O1q3idwlu19D",
            "HXCCRHD0oUCl0JW77j", "esdY8MsQaI8CSBZN6L", "pFeq0rEzfj0PEBcEbx",
            "xWtBqXyFsv1BrS5rYC", "NyLL9u2i14DB5PFF8M", "R7Ln4BsstArSkfGcgq"
        ];
        const getGifUrl = (id) => `https://media.giphy.com/media/${id}/giphy.gif`;

        // ------------------------------------------
        // 核心邏輯：誘發點擊 -> 啟動混亂
        // ------------------------------------------
        let chaosStarted = false;
        let startTime = 0;

        function triggerChaos() {
            if(chaosStarted) return; // 避免重複觸發
            chaosStarted = true;

            // 1. 移除按鈕層
            const bait = document.getElementById('bait-layer');
            bait.style.transition = "opacity 0.2s";
            bait.style.opacity = "0";
            setTimeout(() => bait.remove(), 200);

            // 2. 顯示背景與計時器
            document.getElementById('gif-container').style.opacity = '0.5';
            const timerBoard = document.getElementById('timer-board');
            timerBoard.style.display = 'block';

            // 3. 開始計時 (Gamification)
            startTime = Date.now();
            setInterval(updateTimer, 100);

            // 4. 啟動廣告風暴
            startAdStorm();
        }

        function updateTimer() {
            const now = Date.now();
            const diff = (now - startTime) / 1000;
            document.getElementById('time-display').innerText = diff.toFixed(1);
        }

        // --- 背景建立 ---
        function buildGifWall() {
            const container = document.getElementById('gif-container');
            let fullList = [];
            for(let i=0; i<8; i++) fullList = fullList.concat(userGifIds);
            fullList.sort(() => Math.random() - 0.5);
            fullList.forEach(id => {
                const img = document.createElement('img');
                img.src = getGifUrl(id);
                img.className = 'gif-item';
                container.appendChild(img);
            });
        }

        // --- 廣告生成 ---
        function spawnAd() {
            const ad = document.createElement('div');
            ad.className = 'ad-popup';
            
            const maxX = window.innerWidth - 300;
            const maxY = window.innerHeight - 250;
            const randomX = Math.max(0, Math.floor(Math.random() * maxX));
            const randomY = Math.max(0, Math.floor(Math.random() * maxY));
            
            ad.style.left = randomX + 'px';
            ad.style.top = randomY + 'px';

            const randomGif = userGifIds[Math.floor(Math.random() * userGifIds.length)];

            ad.innerHTML = `
                <div class="ad-header">
                    <span>⚠️ 錯誤 (67)</span>
                    <div class="close-btn" style="cursor:pointer;" onclick="killAd(this)">X</div>
                </div>
                <div class="ad-body">
                    <img src="${getGifUrl(randomGif)}" class="ad-image">
                    <div>你的電腦正在 67 !</div>
                    <button class="btn-fake" onclick="window.open('${moneyLink}', '_blank')">系統修復</button>
                </div>
            `;
            document.body.appendChild(ad);
        }

        window.killAd = function(btn) {
            const popup = btn.closest('.ad-popup');
            if(popup) popup.remove();
        }

        // --- 加速控制器 ---
        let currentInterval = 800; 
        const minInterval = 100;    
        const accelerationRate = 0.9; 

        function startAdStorm() {
            spawnAd(); 
            currentInterval = Math.max(minInterval, currentInterval * accelerationRate);
            setTimeout(startAdStorm, currentInterval);
        }

        window.onload = function() {
            buildGifWall();
        };
    </script>
</body>
</html>
