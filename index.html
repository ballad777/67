<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67 極限挑戰</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; 
            color: white;
        }

        /* ====================
           第一階段：偽裝挑戰書
           ==================== */
        #intro-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 20000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease-out;
        }

        .challenge-title {
            font-size: 40px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .challenge-sub {
            color: #ff0000;
            font-size: 20px;
            animation: blink 0.5s infinite;
        }

        .loading-bar {
            width: 80%;
            max-width: 400px;
            height: 10px;
            background: #333;
            margin-top: 40px;
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00);
            /* 改成 3 秒跑完 */
            animation: load 3s linear forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ====================
           第二階段：遊戲介面
           ==================== */
        
        /* 頂部嘲諷計分板 */
        #scoreboard {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: red;
            color: yellow;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            z-index: 10000;
            border-bottom: 5px solid yellow;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            display: none; /* 一開始隱藏 */
            text-transform: uppercase;
        }

        /* 背景 GIF 牆 */
        #gif-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            grid-auto-rows: 180px;
            gap: 2px;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }

        .gif-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #222;
        }

        /* 廣告視窗 */
        .ad-popup {
            position: absolute;
            width: 280px;
            background: #ffec00; 
            border: 4px solid #ff0000;
            box-shadow: 10px 10px 0px #000;
            z-index: 9999;
            color: #000;
            padding: 0;
            display: flex;
            flex-direction: column;
            user-select: none;
            /* 抖動更劇烈 */
            animation: shakeUpAndDown 0.1s infinite;
        }

        .ad-header {
            background: #ff0000;
            color: #fff;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            border-bottom: 2px solid #000;
        }

        .ad-body {
            padding: 10px;
            text-align: center;
        }

        .ad-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border: 2px solid #000;
            margin-bottom: 5px;
            background: #fff;
        }

        .btn-fake {
            background: #ff0000;
            color: #ffff00;
            border: 2px solid #000;
            padding: 5px 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            box-shadow: 2px 2px 0 #000;
        }
        
        .btn-fake:active { transform: translate(1px, 1px); }

        @keyframes shakeUpAndDown {
            0%   { transform: translate(0, 0); }
            25%  { transform: translate(-5px, -15px); }
            50%  { transform: translate(0, 0); }
            75%  { transform: translate(5px, 15px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

    <div id="intro-layer">
        <div class="challenge-title">⚠️ 67 挑戰 ⚠️</div>
        <div class="challenge-sub">目標：關掉所有廣告</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div style="margin-top: 10px; font-size: 12px; color: #666;">系統載入中...</div>
    </div>

    <div id="scoreboard">
        挑戰開始！<br>
        <span style="font-size: 16px;">目前視窗數量: <span id="count-display">0</span> (你能歸零嗎?)</span>
    </div>

    <div id="gif-container"></div>

    <script>
        // 12 組 GIF
        const userGifIds = [
            "x4sYb64AngRI9QznOA", "JiN5WlLgVpzR0807By", "ia0sMsvTBUQYb59SjK",
            "6lhWhkfSjPSA8actTr", "F75jjW9WGedu6Dfaye", "L4wjp6O1q3idwlu19D",
            "HXCCRHD0oUCl0JW77j", "esdY8MsQaI8CSBZN6L", "pFeq0rEzfj0PEBcEbx",
            "xWtBqXyFsv1BrS5rYC", "NyLL9u2i14DB5PFF8M", "R7Ln4BsstArSkfGcgq"
        ];
        const getGifUrl = (id) => `https://media.giphy.com/media/${id}/giphy.gif`;

        // 全域計數器
        let activeAds = 0;
        const countDisplay = document.getElementById('count-display');

        function updateCount(diff) {
            activeAds += diff;
            countDisplay.innerText = activeAds;
        }

        // --- 背景建立 ---
        function buildGifWall() {
            const container = document.getElementById('gif-container');
            let fullList = [];
            for(let i=0; i<8; i++) fullList = fullList.concat(userGifIds);
            fullList.sort(() => Math.random() - 0.5);

            fullList.forEach(id => {
                const img = document.createElement('img');
                img.src = getGifUrl(id);
                img.className = 'gif-item';
                container.appendChild(img);
            });
        }

        // --- 廣告生成 (關閉按鈕是真的有效，但這只是為了增加絕望感) ---
        function spawnAd() {
            const ad = document.createElement('div');
            ad.className = 'ad-popup';
            
            // 隨機位置
            const maxX = window.innerWidth - 300;
            const maxY = window.innerHeight - 250;
            const randomX = Math.max(0, Math.floor(Math.random() * maxX));
            const randomY = Math.max(0, Math.floor(Math.random() * maxY));
            
            ad.style.left = randomX + 'px';
            ad.style.top = randomY + 'px';

            const randomGif = userGifIds[Math.floor(Math.random() * userGifIds.length)];

            ad.innerHTML = `
                <div class="ad-header">
                    <span>⚠️ 系統崩潰 (67)</span>
                    <div class="close-btn" style="cursor:pointer;" onclick="killAd(this)">X</div>
                </div>
                <div class="ad-body">
                    <img src="${getGifUrl(randomGif)}" class="ad-image">
                    <div>快點關掉我!</div>
                    <button class="btn-fake" onclick="spawnAd()">點我增加</button>
                </div>
            `;
            document.body.appendChild(ad);
            
            // 更新計數器 +1
            updateCount(1);
        }

        // 關閉廣告的函式
        window.killAd = function(btn) {
            const popup = btn.closest('.ad-popup');
            if(popup) {
                popup.remove();
                updateCount(-1); // 雖然能減 1，但生的速度遠快於此
            }
        }

        // --- 加速控制器 (更瘋狂的參數) ---
        let currentInterval = 1000; // 初始速度：1秒一個 (非常快)
        const minInterval = 50;     // 極限：0.05秒一個 (瀏覽器會卡死)
        const accelerationRate = 0.8; // 加速倍率：每次變快 20%

        function startAdStorm() {
            spawnAd(); 
            currentInterval = Math.max(minInterval, currentInterval * accelerationRate);
            setTimeout(startAdStorm, currentInterval);
        }

        // --- 主流程 ---
        window.onload = function() {
            buildGifWall();

            // 3秒後開戰
            setTimeout(() => {
                // 1. 移除偽裝
                const intro = document.getElementById('intro-layer');
                intro.style.opacity = '0';
                setTimeout(() => intro.remove(), 300);

                // 2. 顯示背景與計分板
                document.getElementById('gif-container').style.opacity = '0.5';
                document.getElementById('scoreboard').style.display = 'block';

                // 3. 啟動地獄
                startAdStorm();

            }, 3000); // 3000ms = 3秒
        };
    </script>
</body>
</html>
