<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67 耐力測試</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; 
            color: white;
            user-select: none;
        }

        /* 誘餌層 */
        #bait-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 20000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .big-red-btn {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 30% 30%, #ff4444, #990000);
            border-radius: 50%;
            border: 4px solid #330000;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            color: white;
            text-transform: uppercase;
            transition: transform 0.1s;
            animation: pulse 3s infinite;
        }

        .big-red-btn:active { transform: scale(0.95); }
        
        .warning-text { margin-top: 20px; color: #888; font-size: 12px; letter-spacing: 1px; }

        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(255,0,0,0.4); }
            50% { box-shadow: 0 0 60px rgba(255,0,0,0.8); }
            100% { box-shadow: 0 0 30px rgba(255,0,0,0.4); }
        }

        /* 遊戲介面 - 計分板 */
        #timer-board {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            padding: 10px 40px;
            border-radius: 10px;
            z-index: 10001;
            display: none;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        #rank-badge {
            display: inline-block;
            margin-top: 5px;
            padding: 2px 8px;
            background: #333;
            border-radius: 4px;
            font-size: 12px;
            color: #aaa;
        }

        /* 背景 GIF 牆 */
        #gif-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            grid-auto-rows: 180px;
            gap: 2px;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }

        .gif-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #222;
        }

        /* 廣告視窗 */
        .ad-popup {
            position: absolute;
            width: 280px;
            background: #ffec00; 
            border: 3px solid #000;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
            z-index: 9999;
            color: #000;
            padding: 0;
            display: flex;
            flex-direction: column;
            user-select: none;
            /* 抖動幅度改小一點，沒那麼煩躁 */
            animation: mildShake 0.2s infinite; 
        }

        .ad-header {
            background: #000;
            color: #fff;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .ad-body { padding: 10px; text-align: center; }

        .ad-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border: 1px solid #000;
            margin-bottom: 5px;
            background: #fff;
        }

        .btn-fake {
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }
        
        .btn-fake:hover { background: #ff0000; }

        @keyframes mildShake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-1px, -1px); }
            50% { transform: translate(0, 0); }
            75% { transform: translate(1px, 1px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

    <div id="bait-layer" onclick="triggerChaos()">
        <div class="big-red-btn">
            不要按<br>Start
        </div>
        <div class="warning-text">
            點擊後將開始 67 耐力測試<br>
            你能撐多久?
        </div>
    </div>

    <div id="timer-board">
        <div style="font-size: 12px; color:#888;">TIME SURVIVED</div>
        <span id="time-display" style="font-size: 36px; font-weight: bold; color: #0f0;">0.00</span>
        <br>
        <div id="rank-badge">評級: 菜鳥 (Normal)</div>
    </div>

    <div id="gif-container"></div>

    <script>
        // 設定導流連結
        const moneyLink = "https://www.google.com"; 

        const userGifIds = [
            "x4sYb64AngRI9QznOA", "JiN5WlLgVpzR0807By", "ia0sMsvTBUQYb59SjK",
            "6lhWhkfSjPSA8actTr", "F75jjW9WGedu6Dfaye", "L4wjp6O1q3idwlu19D",
            "HXCCRHD0oUCl0JW77j", "esdY8MsQaI8CSBZN6L", "pFeq0rEzfj0PEBcEbx",
            "xWtBqXyFsv1BrS5rYC", "NyLL9u2i14DB5PFF8M", "R7Ln4BsstArSkfGcgq"
        ];
        const getGifUrl = (id) => `https://media.giphy.com/media/${id}/giphy.gif`;

        // ------------------------------------------
        // 核心邏輯
        // ------------------------------------------
        let chaosStarted = false;
        let startTime = 0;

        function triggerChaos() {
            if(chaosStarted) return;
            chaosStarted = true;

            const bait = document.getElementById('bait-layer');
            bait.style.transition = "opacity 0.3s";
            bait.style.opacity = "0";
            setTimeout(() => bait.remove(), 300);

            document.getElementById('gif-container').style.opacity = '0.4';
            const timerBoard = document.getElementById('timer-board');
            timerBoard.style.display = 'block';

            startTime = Date.now();
            setInterval(updateTimer, 50);

            // 啟動廣告 (這裡會比較慢)
            setTimeout(startAdStorm, 1000);
        }

        // 更新計時器與評級系統 (Gamification)
        function updateTimer() {
            const now = Date.now();
            const diff = (now - startTime) / 1000;
            const display = document.getElementById('time-display');
            const rank = document.getElementById('rank-badge');

            display.innerText = diff.toFixed(2);

            // 根據存活時間改變顏色與評價
            if (diff < 10) {
                display.style.color = "#0f0"; // 綠色
                rank.innerText = "評級: 菜鳥 (Easy)";
            } else if (diff < 20) {
                display.style.color = "#ff0"; // 黃色
                rank.innerText = "評級: 一般 (Normal)";
            } else if (diff < 40) {
                display.style.color = "orange"; 
                rank.innerText = "評級: 老手 (Hard)";
            } else {
                display.style.color = "red"; 
                rank.innerText = "評級: 67之神 (CHAOS)";
            }
        }

        function buildGifWall() {
            const container = document.getElementById('gif-container');
            let fullList = [];
            for(let i=0; i<8; i++) fullList = fullList.concat(userGifIds);
            fullList.sort(() => Math.random() - 0.5);
            fullList.forEach(id => {
                const img = document.createElement('img');
                img.src = getGifUrl(id);
                img.className = 'gif-item';
                container.appendChild(img);
            });
        }

        function spawnAd() {
            const ad = document.createElement('div');
            ad.className = 'ad-popup';
            
            const maxX = window.innerWidth - 300;
            const maxY = window.innerHeight - 250;
            const randomX = Math.max(0, Math.floor(Math.random() * maxX));
            const randomY = Math.max(0, Math.floor(Math.random() * maxY));
            
            ad.style.left = randomX + 'px';
            ad.style.top = randomY + 'px';

            const randomGif = userGifIds[Math.floor(Math.random() * userGifIds.length)];

            ad.innerHTML = `
                <div class="ad-header">
                    <span>⚠️ 警告</span>
                    <div class="close-btn" style="cursor:pointer; font-weight:bold;" onclick="killAd(this)">X</div>
                </div>
                <div class="ad-body">
                    <img src="${getGifUrl(randomGif)}" class="ad-image">
                    <div>系統異常，請點擊修復</div>
                    <button class="btn-fake" onclick="window.open('${moneyLink}', '_blank')">立即下載修復包</button>
                </div>
            `;
            document.body.appendChild(ad);
        }

        window.killAd = function(btn) {
            const popup = btn.closest('.ad-popup');
            if(popup) popup.remove();
        }

        // --- 溫水煮青蛙加速器 ---
        let currentInterval = 2500; // 初始速度：2.5秒才出一個 (很慢，讓使用者放鬆戒心)
        const minInterval = 300;    // 最快極限：0.3秒 (不會卡死，但很難關)
        const accelerationRate = 0.98; // 每次只快 2% (非常平滑的加速)

        function startAdStorm() {
            spawnAd(); 
            
            // 計算下次時間
            currentInterval = Math.max(minInterval, currentInterval * accelerationRate);
            
            console.log("Next ad in: " + currentInterval + "ms"); // 除錯用
            
            setTimeout(startAdStorm, currentInterval);
        }

        window.onload = function() {
            buildGifWall();
        };
    </script>
</body>
</html>
